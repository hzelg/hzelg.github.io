<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetBlue - Manage Trips</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #002561;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            height: 60px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-right: 30px;
            color: white;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            margin-right: auto;
        }
        
        .nav-item {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .dropdown-icon::after {
            content: "â–¼";
            font-size: 10px;
            margin-left: 5px;
        }
        
        .user-controls {
            display: flex;
            align-items: center;
        }
        
        .sign-in {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
        }
        
        .user-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        
        .user-icon-inner {
            width: 23px;
            height: 23px;
            border: 2px solid #002561;
            border-radius: 50%;
            position: relative;
        }
        
        .user-icon-inner::after {
            content: "";
            width: 16px;
            height: 8px;
            border: 2px solid #002561;
            border-top: none;
            border-radius: 0 0 10px 10px;
            position: absolute;
            bottom: -2px;
            left: 1px;
        }
        
        .cart-icon {
            width: 30px;
            height: 30px;
            color: white;
            font-size: 24px;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            padding: 20px;
            background-color: white;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .breadcrumb a {
            color: #002561;
            text-decoration: none;
        }
        
        .breadcrumb .separator {
            margin: 0 10px;
            color: #666;
        }
        
        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #002561;
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #002561;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .form-container {
            margin-top: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .example-text {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .continue-btn {
            background-color: #002561;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 16px 40px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        
        .help-section {
            margin-top: 80px;
        }
        
        .help-section h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .find-code-link {
            color: #002561;
            text-decoration: none;
            font-weight: bold;
        }
        
        .find-code-link::after {
            content: "â–º";
            font-size: 10px;
            margin-left: 5px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }
    </style>
              <script src="../../script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="logo">jetBlue</a>
        <div class="nav-links">
            <a href="#" class="nav-item dropdown-icon">Book</a>
            <a href="#" class="nav-item">Manage Trips</a>
            <a href="#" class="nav-item">Check In</a>
            <a href="#" class="nav-item dropdown-icon">Travel Info</a>
        </div>
        <div class="user-controls">
            <a href="#" class="sign-in">
                <div class="user-icon">
                    <div class="user-icon-inner"></div>
                </div>
                Sign in
            </a>
            <div class="cart-icon">ðŸ›’</div>
        </div>
    </div>
    
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="#">Home</a>
        <span class="separator">/</span>
        <span>Manage Trips</span>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Manage trips</h1>
        
        <h2>Change or cancel flights, add bags, & more</h2>
        <hr>
        
        <div class="form-container">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Confirmation code or ticket #">
            <div class="example-text">ex. ABCDEF or 2790123456789</div>
            <input type="text" placeholder="Credit score">
            <button class="continue-btn">Continue</button>
        </div>
        
        <div class="help-section">
            <h3>Need help?</h3>
            <a href="#" class="find-code-link">Find your confirmation code</a>
        </div>
    </div>
    <script>
        initLogger("SP.json");
        document.addEventListener("DOMContentLoaded", function () {
          const btn = document.querySelector(".continue-btn");
          if (btn) {
            btn.addEventListener("click", function (event) {
              downloadLog();
            });
          }
        });
      </script>
</body>
</body>
</html>
