<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zocdoc-Style Page with Icons and Dropdown</title>
  <!-- Include Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Basic resets and fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }

    /* HEADER / NAVIGATION */
    .header {
      width: 100%;
      border-bottom: 1px solid #eaeaea;
      background-color: #fff;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 40px;
    }
    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    .main-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .nav-buttons .sign-up-btn {
      background-color: #ffd25a;
      color: #000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }
    .nav-buttons .sign-up-btn:hover {
      background-color: #ffcc33;
    }

    /* HERO SECTION */
    .hero-section {
      background-color: #f7f7f7;
      padding: 2rem 1rem;
    }
    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .hero-content h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #333;
    }

    /* SEARCH BAR */
    .search-bar {
      display: inline-flex;
      flex-wrap: wrap;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }
    /* Each field wrapper */
    .search-field {
      position: relative;
      display: flex;
      align-items: center;
      flex: 1;
      min-width: 180px;
      border-right: 1px solid #ccc;
    }
    /* Remove right border from the last field before the button */
    .search-field:last-of-type {
      border-right: none;
    }
    /* The icons in each field */
    .search-field .icon {
      position: absolute;
      left: 10px;
      color: #666;
      font-size: 1rem;
      pointer-events: none;
    }
    /* The <select> or <input> in each field */
    .search-field select,
    .search-field input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem; /* left padding for icon */
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: transparent;
    }
    .search-field select option {
      color: #333;
    }
    .search-field select optgroup {
      font-weight: 600;
    }
    .search-field select:focus,
    .search-field input:focus {
      outline: none;
    }
    .search-field select::placeholder,
    .search-field input::placeholder {
      color: #999;
    }

    /* SEARCH BUTTON */
    .search-btn {
      background-color: #f1f2f3;
      border: none;
      padding: 0 1.25rem;
      cursor: pointer;
      outline: none;
      font-size: 1rem;
    }
    .search-btn i {
      color: #666;
    }

    /* INSURANCE SECTION */
    .insurance-section {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    .insurance-section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .insurance-section p {
      color: #666;
      margin-bottom: 2rem;
    }
    .insurance-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .insurance-logos img {
      max-height: 40px;
      object-fit: contain;
    }
    .see-all-btn {
      background-color: transparent;
      border: 1px solid #007aff;
      color: #007aff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .see-all-btn:hover {
      background-color: #007aff;
      color: #fff;
    }
    .expandable {
      display: none;
      margin: 1rem 0;
      background-color: #fafafa;
      border: 1px solid #eaeaea;
      padding: 1rem;
      border-radius: 4px;
    }
    .add-insurance-btn {
      background-color: #ffd25a;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .add-insurance-btn:hover {
      background-color: #ffcc33;
    }

    /* FOOTER */
    .footer {
      border-top: 1px solid #eaeaea;
      padding: 1rem;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 1rem;
      }
      .main-nav ul {
        gap: 1rem;
      }
      .hero-content h1 {
        font-size: 1.75rem;
      }
      .search-bar {
        display: block;
      }
      .search-field {
        display: flex;
        border-right: none !important;
        border-bottom: 1px solid #ccc;
      }
      .search-field:last-of-type {
        border-bottom: none;
      }
      .search-btn {
        width: 100%;
        border-top: 1px solid #ccc;
        padding: 0.75rem 1rem;
      }
      .insurance-logos {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER / NAVIGATION -->
  <header class="header">
    <div class="nav-container">
      <div class="logo">
        <!-- Replace with your actual logo if desired -->
        <img src="https://via.placeholder.com/100x40/FFD25A/000000?text=Zocdoc" alt="Zocdoc Logo"/>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="#"><i class="fas fa-search"></i> Browse</a></li>
          <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
          <li><a href="#"><i class="fas fa-user-md"></i> List your practice on Zocdoc</a></li>
        </ul>
      </nav>
      <div class="nav-buttons">
        <a href="#" class="sign-up-btn">Sign up</a>
      </div>
    </div>
  </header>

  <!-- HERO / SEARCH SECTION -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>Book local OB-GYNs who take your insurance</h1>
      <div class="search-bar">
        <!-- Dropdown for Condition/Procedure/Doctor -->
        <div class="search-field dropdown-field">
          <i class="fas fa-stethoscope icon"></i>
          <select aria-label="Condition or procedure">
            <option disabled selected>Condition, procedure, doctor...</option>
            <optgroup label="Popular specialties">
              <option>Primary Care Physician (PCP)</option>
              <option>OB-GYN (Obstetrician-Gynecologist)</option>
              <option>Pediatrician</option>
              <option>Ear, Nose & Throat Doctor (ENT / Otolaryngologist)</option>
              <option>Eye Doctor</option>
              <option>Psychiatrist</option>
              <option>Orthopedic Surgeon (Orthopedist)</option>
              <option>Orthodontist</option>
              <option>Allergist (Immunologist)</option>
              <option>Audiologist</option>
            </optgroup>
          </select>
        </div>

        <!-- Location -->
        <div class="search-field">
          <i class="fas fa-map-marker-alt icon"></i>
          <input type="text" placeholder="Texas City, Texas" aria-label="City or location" />
        </div>

        <!-- Insurance -->
        <div class="search-field">
          <i class="fas fa-id-card icon"></i>
          <input type="text" placeholder="Insurance carrier and plan" aria-label="Insurance carrier and plan" />
        </div>

        <!-- Search Button -->
        <button class="search-btn" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </section>

  <!-- INSURANCE LOGOS SECTION -->
  <section class="insurance-section">
    <h2>Find an in-network doctor from over 1,000 insurance plans</h2>
    <p>to see an in-network primary care doctor</p>

    <div class="insurance-logos">
      <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=Aetna" alt="Aetna" />
      <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=Cigna" alt="Cigna" />
      <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=UnitedHealthcare" alt="UnitedHealthcare" />
      <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=Medicare" alt="Medicare" />
      <img src="https://via.placeholder.com/120x40/FFFFFF/000000?text=BCBS" alt="BlueCross BlueShield" />
    </div>

    <button class="see-all-btn" id="seeAllBtn">See all (1000+)</button>
    <div class="expandable" id="expandableLogos">
      <!-- Additional logos or content can go here; hidden by default. -->
      <p>Additional insurance logos...</p>
    </div>

    <button class="add-insurance-btn">Add your insurance coverage</button>
  </section>

  <!-- FOOTER (OPTIONAL) -->
  <footer class="footer">
    <p>&copy; 2025 Zocdoc - This is a replicated design example</p>
  </footer>

  <script>
    // Simple toggle for "See all (1000+)" expand/collapse
    document.getElementById('seeAllBtn').addEventListener('click', function() {
      const expandable = document.getElementById('expandableLogos');
      if (expandable.style.display === 'block') {
        expandable.style.display = 'none';
        this.textContent = 'See all (1000+)';
      } else {
        expandable.style.display = 'block';
        this.textContent = 'Collapse';
      }
    });
  </script>
</body>
</html>
